<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./../assets/css/index.css">
        <link rel="stylesheet" type="text/css" href="./../assets/fonts/open-sans/open-sans.css">
        <link rel="stylesheet" type="text/css" href="./../assets/fonts/raleway/raleway.css">
        <!-- <link rel="stylesheet" type="text/css" href="./../dist/bundle.css"> -->
    </head>
    <body>
        <div id="full-styled-body">
            <div class="left-panel">
                <div class="flex-nav" id="left-flex-nav">
                    <div class="flex-nav-wrapper">
                        <button class="material-icons-round icon-light ripple nav-button">keyboard_arrow_left</button>
                        <button class="material-icons-round icon-light ripple nav-button">account_circle</button>
                        <button class="material-icons-round icon-light ripple nav-button">settings</button>
                        <button class="material-icons-round icon-light ripple nav-button">dark_mode</button>
                        <hr style="width: 90%;">
                    </div>
                </div>
                <div class="msg-explorer-panel-container" id="msg-explorer-panel-left-container">
                    <div class="msg-explorer-panel-wrapper" id="msg-explorer-panel-left-wrapper">
                        <div class="panel-heading-wrapper">
                            <p class="panel-header-text" id="msg-explorer-panel-header-text">Messages</p>
                            <button class="material-icons-round icon-dark ripple" style="border-radius: 50%;height: 40px;width: 40px; background: rgb(177, 177, 177);">search</button>
                        </div>
                        <div class="panel-subheader-menu">
                            <button class="tab ripple">Chats</button>
                            <button class="tab ripple">Calls</button>
                            <button class="tab ripple">Starred</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="msg-area">

            </div>
        </div>
    </body>
    <script>
        document.getElementById('msg-explorer-panel-left-container').classList.add('flex-nav-visible')
    </script>
    <script src="./../assets/css/ripple.js"></script>
    <!-- <script src="./../dist/bundle.js"></script> -->
</html>
